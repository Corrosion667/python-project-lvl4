{% extends 'basic.html' %}

{% load bootstrap4 %}
{% load i18n %}

{% block content %}
<div class="container wrapper flex-grow-1">
    <h1 class="my-4">{% trans 'Delete user' %}</h1>
    <p>{% trans 'Are you sure that you want to delete status' %} <b>{{ str(status) }}?</b>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="button" class="btn btn-danger">{% trans 'Yes, delete' %}</button>
    </form>
</div>
{% endblock %}
