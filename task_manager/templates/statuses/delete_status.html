{% extends 'basic.html' %}

{% load bootstrap4 %}
{% load i18n %}

{% block content %}
<h1 class="my-4">{% trans 'Delete status' %}</h1>
<p>{% trans 'Are you sure that you want to delete status' %} <b>{{ status }}?</b>?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">{% trans 'Yes, delete' %}</button>
</form>
{% endblock %}
