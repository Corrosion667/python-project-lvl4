# All configuration for plugins and other utils is defined here.
# Read more about `setup.cfg`:
# https://docs.python.org/3/distutils/configfile.html

[flake8]
# Base flake8 configuration:
# https://flake8.pycqa.org/en/latest/user/configuration.html
format = wemake
statistics = False
doctests = True
enable-extensions = G
count = True
max-string-usages = 4
max-local-variables = 10
max-line-length = 80

# Plugins:
accept-encodings = utf-8
max-complexity = 6
radon-max-cc = 10
radon-no-assert = True
radon-show-closures = True

exclude =
  # there is no need to lint the migrations
  task_manager/*/migrations/*.py
  # there is no need to lint undone apps
  task_manager/labels/*.py
  task_manager/tasks/*.py

per-file-ignores =
    settings.py:
        # Common django file style
        E501, WPS226, WPS407 
    
    manage.py:
        # Common django file style:
        WPS433, WPS326, DAR401, Q000
    
    task_manager/users/models.py:
        # pass for User model is acceptable:
        WPS420, WPS604
    
    task_manager/*/tests.py:
        # do not lint tests
        D100, F401
    

ignore =
    # docstring is optional for __init__ method:
    D107
    # docstring is optional for args and kwargs method:
    DAR101

[isort]
multi_line_output = 3
include_trailing_comma = true
# Should be: max-line-length - 1
line_length = 79